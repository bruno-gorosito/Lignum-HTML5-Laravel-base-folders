<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tabla de gastos</title>
    <style>
        table {
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-spacing: 0;
        }

        th, td{ 
            border: 1px solid #aeaf7a;
        }
    </style>
</head>
<body>
    <table>
        <caption>Mis gastos del mes</caption>
        <thead>
            <th>Gasto</th>
            <th>Monto</th>
        </thead>
        <tbody>
            <tr>
                <td>Netflix</td>
                <td>$18.000</td>
            </tr>
            
            <tr>
                <td>Edese</td>
                <td>$29.000</td>
            </tr>
            <tr>
                <td>Agua</td>
                <td>$5.210</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
